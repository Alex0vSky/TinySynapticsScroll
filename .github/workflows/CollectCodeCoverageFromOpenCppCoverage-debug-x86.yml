name: Collect tests code coverage using OpenCppCoverage (debug-x86)
on: [push,workflow_dispatch]
# Configuration
env:
  strConfiguration: Debug # or Release
  strPlatform: x86 # or x64
  dirPathResult: ${{github.workspace}}\qa\UnitTest\bin\Debug # build from *.sln, all tests
  strNameOpenCppCoverageSetup: OpenCppCoverageSetup-x86-0.9.9.0.exe
  strTagOpenCppCoverageSetup: release-0.9.9.0 # from https://github.com/OpenCppCoverage/OpenCppCoverage/tags
  module0: GTest1.exe
  module1: GTestDefWindowProc.exe
  module2: GTestEmptyWorkingSet.exe
  module3: GTestMem.exe
  strDirSetupOpenCppCoverage: Occ
#  Linting Error: context "env" is not allowed here. available contexts are "github", "inputs", "secrets", "vars"
#  ffnOcc: ${{github.workspace}}\${{env.strDirSetupOpenCppCoverage}}\OpenCppCoverage.exe
jobs:
  collect-tests-code-coverage:
    runs-on: windows-latest
    permissions:
      actions: read # for "dawidd6/action-download-artifact@v2"
      contents: read # for "actions/checkout@v3" when GITHUB_TOKEN
    steps:
      - uses: actions/checkout@v3

      - name: Download artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          workflow: build-tests-gtest-debug-x86.yml
          name: artifact-build-tests-gtest-${{env.strConfiguration}}-${{env.strPlatform}}
          path: ${{env.dirPathResult}}
          search_artifacts: true

      - name: Download Open_Cpp_Coverage
        uses: robinraju/release-downloader@v1.8
        with:
          repository: "OpenCppCoverage/OpenCppCoverage"
          fileName: ${{env.strNameOpenCppCoverageSetup}}
          tag: ${{env.strTagOpenCppCoverageSetup}}

      # TODO: use ${env:RUNNER_TEMP} for output data
      - name: Install Open_Cpp_Coverage
        run: |
          ."${{github.workspace}}\${env:strNameOpenCppCoverageSetup}" /VERYSILENT /DIR="${env:strDirSetupOpenCppCoverage}"

      - name: Show Open_Cpp_Coverage
        continue-on-error: true
        run: |
          dir ${{github.workspace}}\Occ\OpenCppCoverage.exe
          echo 'env:module0: '"${env:module0}"
          echo 'env:module0: '${env:module0}
          echo "env:module0: ${env:module0}"
          echo "module0: $module0"
          $excluded_sources="--excluded_sources 'src\Main.h' --excluded_sources 'src\Legacy' --excluded_sources 'qa\UnitTest' --excluded_sources 'D:\a\_work' --excluded_sources 'C:\Program Files'"
          echo "excluded_sources: $excluded_sources"
          $env:ffnOcc="${{github.workspace}}\${env:strDirSetupOpenCppCoverage}\OpenCppCoverage.exe"
          echo "env:ffnOcc: ${env:ffnOcc}"
      - name: Run Open_Cpp_Coverage
        continue-on-error: true # when fail test
        run: | # double launching because windows system hooks from AppCompat conflicts with gmock-win32 hooks
          .${env:dirPathResult}\${env:module0} --version > nul 2>&1
          .${env:dirPathResult}\${env:module1} --version > nul 2>&1
          .${env:dirPathResult}\${env:module2} --version > nul 2>&1
          .${env:dirPathResult}\${env:module3} --version > nul 2>&1
          cd src
          ."${{github.workspace}}\Occ\OpenCppCoverage.exe" --modules ${env:dirPathResult} --excluded_sources "src\Main.h" --excluded_sources "src\Legacy" --excluded_sources "qa\UnitTest" --excluded_sources "D:\a\_work" --excluded_sources "C:\Program Files" --excluded_line_regex .*@NOCOVERAGE.* --export_type html:${{github.workspace}}\Coverage -- ${env:dirPathResult}\${env:module0} --gtest_brief=1
          echo 1

      - uses: actions/upload-artifact@v3
        with:
          name: artifact-tests-coverage-open-cpp-coverage
          path: Coverage/
