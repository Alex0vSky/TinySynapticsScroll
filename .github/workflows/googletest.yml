name: Google Test
on: [workflow_dispatch]
jobs:
  google-tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Get npm cache directory
        id: npm-cache-dir
        shell: pwsh
        run: |
          echo "dircache=$(npm config get cache)" >> ${env:GITHUB_OUTPUT}
          dir "$(npm config get cache)"
      - name: Try restore cache npm
        uses: actions/cache@v3
        id: npm-cache-setup
        with:
          path: ${{ steps.npm-cache-dir.outputs.dircache }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies npm if not hit cache 
        if: steps.npm-cache-setup.outputs.cache-hit != 'true'
        run: npm install -g junit-report-merger
      - name: Merge reports
        run: |
          echo ${{ steps.npm-cache-dir.outputs.dircache }}
          npm config get cache
          dir ${{ steps.npm-cache-dir.outputs.dir }}
          where.exe jrm
          npm install -g junit-report-merger
          jrm combined_Debug_x64.xml "${env:RUNNER_TEMP}/*_Debug_x64.xml"
