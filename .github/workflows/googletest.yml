name: Google Test
on: [workflow_dispatch]
jobs:
  google-tests:
    runs-on: windows-latest
    # for private GitHub repos
    permissions:
      contents: read
      issues: read
      checks: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v1.1
      - name: Build tests0
        if: always()
        run: MSBuild qa/UnitTest/GTestMem -m -p:Configuration=Debug -p:Platform=x86
      - name: Build tests1
        if: always()
        run: MSBuild qa/UnitTest/GTestMem -m -p:Configuration=Debug -p:Platform=Win32
      - name: Build tests2
        if: always()
        run: MSBuild qa/UnitTest -m -p:Configuration=Debug -p:Platform=x86
      - name: Build tests3
        if: always()
        run: MSBuild qa/UnitTest -m -p:Configuration=Debug -p:Platform=Win32
