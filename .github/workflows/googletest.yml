name: Google Test
on: [workflow_dispatch]
jobs:
  google-tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Get npm cache directory
        id: npm-cache-dir
        shell: pwsh
        run: |
          echo "dircache=$(npm config get cache)" >> ${env:GITHUB_OUTPUT}
          dir "$(npm config get cache)"
          npm cache ls
      - name: Try restore cache npm
        uses: actions/cache@v3
        id: npm-cache-setup
        with:
          path: ${{ steps.npm-cache-dir.outputs.dircache }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Merge reports
        run: |
          npm cache ls
          npm install --loglevel info --prefer-offline --only=production -g junit-report-merger
          jrm combined_Debug_x64.xml "${env:RUNNER_TEMP}/*_Debug_x64.xml"
