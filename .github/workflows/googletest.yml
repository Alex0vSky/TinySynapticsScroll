name: Google Test
on: [workflow_dispatch]
jobs:
  google-tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Get npm cache directory
        id: npm-cache-dir
        shell: pwsh
        run: echo "dircache=$(npm config get cache)" >> ${env:GITHUB_OUTPUT}
      - name: Try restore cache npm
        uses: actions/cache@v3
        id: npm-cache-setup
        with:
          path: ${{ steps.npm-cache-dir.outputs.dircache }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
#      - name: Add MSBuild to PATH
#        uses: microsoft/setup-msbuild@v1.1
#      - name: Build tests
#        run: MSBuild qa/UnitTest/GTestMem -m -p:Configuration=Debug -p:Platform=x86
#      - uses: actions/upload-artifact@v3
#        with:
#          name: artifact-builded-tests
#          path: |
#            D:\a\turbo-octo-adventure\turbo-octo-adventure\qa\UnitTest\StaticLibrary\bin\Debug\StaticLibrary.lib
#            D:\a\turbo-octo-adventure\turbo-octo-adventure\qa\UnitTest\GTestMem\bin\Debug\GTestMem.exe

      - uses: actions/download-artifact@v3
        with:
          name: artifact-builded-tests

      - name: Run tests and collect reports
        run: |
          ."${env:GITHUB_WORKSPACE}\qa\UnitTest\GTestMem\bin\Debug\GTestMem.exe" --gtest_brief=1 --gtest_output="xml:${env:RUNNER_TEMP}/GTestMem_Debug_x64.xml"
          type "${env:RUNNER_TEMP}/GTestMem_Debug_x64.xml"
      - name: Merge reports
        run: |
          npm install --prefer-offline --only=production -g junit-report-merger
          echo "${env:RUNNER_TEMP}"
          dir "${env:RUNNER_TEMP}"
          jrm combined_Debug_x64.xml "${env:RUNNER_TEMP}/*_Debug_x64.xml"
          jrm combined_Debug_x64.xml ${env:RUNNER_TEMP}/*_Debug_x64.xml
          jrm combined_Debug_x64.xml ${env:RUNNER_TEMP}\*_Debug_x64.xml
          jrm combined_Debug_x64.xml ${env:RUNNER_TEMP}\\*_Debug_x64.xml
          jrm combined_Debug_x64.xml ${env:RUNNER_TEMP}//*_Debug_x64.xml

          $mypath="${env:RUNNER_TEMP}/*_Debug_x64.xml"
          echo $mypath
          jrm combined_Debug_x64.xml $mypath

          $mypath="${env:RUNNER_TEMP}\*_Debug_x64.xml"
          echo $mypath
          jrm combined_Debug_x64.xml $mypath

          jrm combined_Debug_x64.xml D:/a/_temp/*_Debug_x64.xml
      - uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: combined_Debug_x64.xml
